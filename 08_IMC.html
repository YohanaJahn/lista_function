<script>
    /*
    Problema: Cálculo do IMC
    Desenvolva um programa que contenha uma função que calcule o IMC de uma pessoa. A fórmula para o cálculo do IMC é a seguinte:
    IMC = peso / altura²
    */

    //Entrada
    let peso = Number(prompt("Insira seu peso:").trim());
    let altura = Number(prompt("Insira sua altura:").replace(",",".").trim()) **2;
    let IMC = 0;
    //Processamento
    function calcular() {
        IMC = peso / altura
        return IMC;
    }

    //Saída
    alert(`O seu IMC será de ${calcular().toFixed(2).replace(".",",")}`)
</script>
