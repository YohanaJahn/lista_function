<script>
    /*
    Problema: Conversão para Fahrenheit
    Desenvolva um programa em JavaScript que contenha uma função para a conversão de uma temperatura em graus Celsius para Fahrenheit. A fórmula de conversão é a seguinte:
    F = (9 * C + 160) / 5
    */

    //Entrada
    let celsius = Number(prompt("Insira uma temperatura em celsius para converter para Fahrenheit:").trim());
    let fahrenheit = 0;
    //Processamento
    function converter() {
        fahrenheit = (9 * celsius + 160) / 5;
        return fahrenheit;
    }

    //Saída
    alert(`A temperatura ${celsius}°C para Fahrenheit fica em ${converter()}°F.`);

</script>
