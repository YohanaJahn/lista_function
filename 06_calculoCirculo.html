<script>
    /*
    Problema: Calcular área e perímetro de um círculo
    Desenvovla um programa que contenha uma função que calcule a área e o perímetro de um círculo. A fórmula para o cálculo da área de um círculo é a seguinte:
    A = π * r²
    Onde π é uma constante e r é o raio do círculo. A fórmula para o cálculo do perímetro de um círculo é a seguinte:
    P = 2 * π * r
    */

    //Entrada
    let raio = Number(prompt("Insira o raio do círculo:").trim());
    let a = 0;
    let p = 0;

    //Processamento
    function area(){
        a = (Math.PI * raio ** 2).toFixed(2).replace(".",",")
        return a;
    } function perimetro(){
        p = (2 * Math.PI * raio).toFixed(2).replace(".",",")
        return p;
    }

    //Saída
    alert(`A área do triângulo com o raio informado anteriormente é de area ${area()} e o perímetro é de ${perimetro()}.`);

</script>
