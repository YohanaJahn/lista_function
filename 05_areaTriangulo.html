<script>
    /*
    Problema: Área do Triângulo
    Desenvolva um programa que contenha uma função que calcule a área de um triângulo. A fórmula para o cálculo da área de um triângulo é a seguinte:
    A = (b * h) / 2
    */

    //Entrada
    let base = Number(prompt("Insira o valor da base do triângulo:").trim());
    let altura = Number(prompt("Insira o valor da altura do triângulo:").trim())
    let area = 0;

    //Processamento
    function areaTriangulo() {
        area = (base * altura) / 2;
       return area; 
    }

    //Saída
    alert(`A área desse triângulo com as medidas inseridas anteriormente é de ${areaTriangulo().toFixed(0)}.`);

</script>
