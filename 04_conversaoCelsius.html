<script>
    /*
    Problema: Conversão para Celsius
    Desenvolva um programa em JavaScript que contenha uma função para a conversão de uma temperatura em graus Fahrenheit para Celsius. A fórmula de conversão é a seguinte:
    C = (F - 32) * 5 / 9
    */

    //Entrada
    let fahrenheit = Number(prompt("Insira uma temperatura em graus Fahrenheit para converter para Celsius:").trim());
    let celsius = 0;

    //Processamento
    function converter() {
        celsius = (fahrenheit - 32) * 5 / 9
        return celsius;
    }

    //Saída
    alert(`A temperatura ${fahrenheit}°F para celsius fica em ${converter().toFixed(0)}°C.`);

</script>
